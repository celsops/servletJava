<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Formulario</title>
  <style>
    label{
      color:white;
    }
  </style>
</head>
<body style="background-image:url('./img/matrix3.gif')">
  <div class="container">
    <form method="get" action="AdicionaContato">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input  type="text" class="form-control" id="nome"  placeholder="Nome" name="nome"/>
      </div>
      <div class="form-group">
        <label for="email">Senha</label>
        <input  type="email" class="form-control" id="email" placeholder="Email" name="email"/>
      </div>
      <div class="form-group">
        <label for="nome">Endereço</label>
        <input  type="text" class="form-control" id="endereco"  placeholder="Endereço" name="endereco"/>
      </div>
      <div class="form-group">
        <label for="nome">Data Nascimento</label>
        <input  type="text" class="form-control" id="dataNascimento"  placeholder="Data de nascimento" name="dataNascimento">
      </div>
      <input type="submit" value="Gravar" /> 
      <!-- 
      <button type="submit" class="btn btn-primary">Gravar</button>
      -->
    </form>
  </div>
	
</body>
</html>
